<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Bar Chart</title>
    <!-- Include D3 library -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        /* Add any additional styles here */
        body {
            font-family: Arial, sans-serif;
        }

        .chart-container {
            width: 100%;
            margin: 50px auto;
        }

        svg {
             background: url('https://raw.githubusercontent.com/kobesar/TMPMap/main/D3/data/TMPBackground.svg') no-repeat;
        }
        /* Add more styling as needed */
    </style>
</head>
<body>

<div id="tmp-map">
</div>

<script>
    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 30, bottom: 30, left: 60},
        width = 700 - margin.left - margin.right,
        height = 700 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#tmp-map")
        .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("https://raw.githubusercontent.com/kobesar/TMPMap/main/D3/data/tm_map02062024v2.csv").then(function(data) {
        // Add X axis
        const x = d3.scaleLinear()
            .domain([0, 10000])
            .range([ 0, width ]);
        
        svg.append("g")
            .attr("transform", `translate(0, ${height})`)
            .call(d3.axisBottom(x));

        // Add Y axis
        const y = d3.scaleLinear()
            .domain([0, 8000])
            .range([ height, 0]);
        
        svg.append("g")
            .call(d3.axisLeft(y));

        svg.append('g')
            .selectAll("dot")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", function (d) { return x(d.x); } )
            .attr("cy", function (d) { return y(d.y); } )
            .attr("r", 0.5)
            .style("fill", "#69b3a2")
    })
</script>

</body>
</html>
